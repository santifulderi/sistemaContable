    {% for cuenta in cuentas %}
        <tr class="renglon">
            <td>{{cuenta.cuenta}}</td>
            <td>{{cuenta.codigo}}</td>
            <td>{{cuenta.tipo}}</td>
            {% if cuenta.saldo_actual != None %}

            {% endif %}

        </tr>
    {% endfor %}
